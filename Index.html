<!DOCTYPE html>
	<html>
	
		<head>
			<Title>CS_FA1</Title>
		</head>
		
		<body>
			<center>
				<div class="title">
					<div class="inner_title">
						<h1>Sign Up</h1>
					</div>
				</div>
			</br>
				<div class="input_div">
					<div class="username_password_email_address_interests_input">
						<form>
							<label for="Name">Name:</label>
							</br>
							<input type="text" name="Name">
							</br>
							<label for="Username">Username:</label>
							</br>
							<input type="text" name="Username">
							</br>
							<label for="Password">Password:</label>
							</br>
							<input type="password" name="Password">
							</br>
							<label for="ConfirmPassword">Confirm Password:</label>
							</br>
							<input type="password" name="ConfirmPassword">
							</br>
							<label for="Email">Email:</label>
							</br>
							<input type="email" name="Email">
							</br>
							<label for="Address">Address:</label>
							</br>
							<input type="text" name="Address">
							</br>
							<label for="Interests">What are your interests?</label>
							</br>
							<textarea type="text" name="Interests" rows="10" cols="50"></textarea>
							</br>
							<input class="text" type = "submit" value = "Submit form">
							<input class="text" type = "reset" value = "Reset Form">
						</form>
					</div>
				</div>
			</center>
		</body>
		
		<script>
		</script>
		
		<style>
		body{
		background-image: url('https://i2.wp.com/techbeasts.com/wp-content/uploads/2016/01/green_mountain_nature_wallpaper_hd.jpg');
		background-repeat: no-repeat;
		}
		
		input, div, textarea{
		border-style: solid;
		border-width: 5px;
		border-radius: 20px;
		}
		
		.title{
		width: 150px;
		background: rgba(51, 171, 0, 0.6);
		padding: 4px;
		}
		
		.inner_title{
		background: rgba(255, 255, 0, 1.0);
		}
		
		.input_div{
		width: 500px;
		display: flex;
		padding: 6px;
		background: rgba(51, 171, 0, 0.6);
		text-align: center;
		}
		
		.username_password_email_address_interests_input{
		width: 100%;
		background: rgba(255, 255, 0, 1.0);
		text-align: center;
		padding: 10px;
		}
		
		.text{
		font-size: 25px;
		}
		</style>
	</html>
